<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Tracking - Challenge</title>
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <div class="container">
        <!-- Menu card -->
        <div class="menu-card">
            <div class="card-report">
                <img src="./images/avatar.jpg" alt="">
                <div class="report">
                    <p>Report for</p>
                    <div>Ta Thien Phuc</div>
                </div>
            </div>

            <div class="menu">
                <div class="menu-link">Daily</div>
                <div class="menu-link menu-active">Weekly</div>
                <div class="menu-link">Monthly</div>
            </div>

        </div>

        <!-- Regular card -->

        <div class="regular-card work">
            <div class="property-card">
                <div class="top">
                    <div class="title">Work</div>
                    <div class="dots">
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                    </div>
                </div>
                <div class="bottom">
                    <div class="hours">32hrs</div>
                    <div class="description">Last Week - 36hrs</div>
                </div>
            </div>
        </div>

        <div class="regular-card play">
            <div class="property-card">
                <div class="top">
                    <div class="title">Play</div>
                    <div class="dots">
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                    </div>
                </div>
                <div class="bottom">
                    <div class="hours">10hrs</div>
                    <div class="description">Last Week - 8hrs</div>
                </div>
            </div>
        </div>

        <div class="regular-card study">
            <div class="property-card">
                <div class="top">
                    <div class="title">Study</div>
                    <div class="dots">
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                    </div>
                </div>
                <div class="bottom">
                    <div class="hours">4hrs</div>
                    <div class="description">Last Week - 7hrs</div>
                </div>
            </div>
        </div>

        <div class="regular-card exercise">
            <div class="property-card">
                <div class="top">
                    <div class="title">Exercise</div>
                    <div class="dots">
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                    </div>
                </div>
                <div class="bottom">
                    <div class="hours">4hrs</div>
                    <div class="description">Last Week - 5hrs</div>
                </div>
            </div>
        </div>

        <div class="regular-card social">
            <div class="property-card">
                <div class="top">
                    <div class="title">Social</div>
                    <div class="dots">
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                    </div>
                </div>
                <div class="bottom">
                    <div class="hours">5hrs</div>
                    <div class="description">Last Week - 10hrs</div>
                </div>
            </div>
        </div>

        <div class="regular-card self-care">
            <div class="property-card">
                <div class="top">
                    <div class="title">Self care</div>
                    <div class="dots">
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                    </div>
                </div>
                <div class="bottom">
                    <div class="hours">2hrs</div>
                    <div class="description">Last Week - 2hrs</div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
